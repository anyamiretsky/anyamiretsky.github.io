<html>

<head>
  <link rel="stylesheet" href="css/img-basic.css">
  <style>
.container {
    display: grid;
    grid-gap: 5px;
    grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
    grid-auto-rows: 75px;
    /* fills in gaps on page */
    grid-auto-flow: dense;
}

.horizontal {
  /* some images will take up 2x as much space horizontally */
  grid-column: span 2;
}

.vertical {
   /* some images will take up 2x as much space vertically */
  grid-row: span 2;
}

.big {
  /* some images are taking up 2 columns and 2 rows */
  grid-column: span 2;
  grid-row: span 2;
}
  </style>
</head>

<body>
        <div class="container">
          <div>
            <img src="img/normal1.jpg" />
          </div>
          <div class="vertical">
            <img src="img/vertical1.jpg" />
          </div>
          <div class="horizontal">
            <img src="img/horizontal1.jpg" />
          </div>
          <div>
            <img src="img/normal2.jpg" />
          </div>
          <div>
            <img src="img/normal3.jpg" />
          </div>
          <div class="big">
            <img src="img/big1.jpg" />
          </div>
          <div>
            <img src="img/normal4.jpg" />
          </div>
          <div class="vertical">
            <img src="img/vertical2.jpg" />
          </div>
          <div>
            <img src="img/normal5.jpg" />
          </div>
          <div class="horizontal">
            <img src="img/horizontal2.jpg" />
          </div>
          <div>
            <img src="img/normal6.jpg" />
          </div>
          <div class="big">
            <img src="img/big2.jpg" />
          </div>
          <div>
            <img src="img/normal7.jpg" />
          </div>
          <div class="horizontal">
            <img src="img/horizontal3.jpg" />
          </div>
          <div>
            <img src="img/normal8.jpg" />
          </div>
          <div class="big">

          <div>
            <img src="img/normal9.jpg" />
          </div>
          <div class="vertical">
            <img src="img/vertical3.jpg" />

        </div>
</body>

</html>
